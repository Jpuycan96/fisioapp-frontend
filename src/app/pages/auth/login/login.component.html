<div class="login-wrapper">
  <div class="login-background">
    <div class="login-shape shape-1"></div>
    <div class="login-shape shape-2"></div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="login-header">
        <div class="logo">
          <i class="pi pi-heart-fill"></i>
        </div>
        <h1>Figefi V1</h1>
        <p>Sistema de Gestión de Fisioterapia</p>
      </div>

      <!-- Error Message -->
      @if (error) {
        <p-message severity="error" [text]="error" styleClass="w-full mb-3"></p-message>
      }

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label for="username">Usuario</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-user"></i>
            <input 
              pInputText 
              id="username" 
              formControlName="username"
              placeholder="Ingrese su usuario"
              class="w-full"
              [class.ng-invalid]="f['username'].invalid && f['username'].touched" />
          </span>
          @if (f['username'].invalid && f['username'].touched) {
            <small class="p-error">El usuario es requerido</small>
          }
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-lock"></i>
            <input 
              pInputText
              type="password" 
              id="password" 
              formControlName="password"
              placeholder="Ingrese su contraseña"
              class="w-full"
              [class.ng-invalid]="f['password'].invalid && f['password'].touched" />
          </span>
          @if (f['password'].invalid && f['password'].touched) {
            <small class="p-error">La contraseña es requerida</small>
          }
        </div>

        <div class="field-checkbox">
          <p-checkbox 
            formControlName="remember" 
            inputId="remember"
            [binary]="true">
          </p-checkbox>
          <label for="remember">Recordarme</label>
        </div>

        <button 
          pButton 
          type="submit" 
          label="Iniciar Sesión" 
          icon="pi pi-sign-in"
          class="w-full"
          [loading]="loading">
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p>Centro de Osteopatía Richardson</p>
        <small>Perú - 2009</small>
      </div>
    </div>
  </div>
</div>
